<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Chef Job Application</title>
</head>
<body>

    <h1>Chef Job Application</h1>

    <form action="#" method="post">

        <!-- Picture upload -->
        <label for="picture">Picture:</label>
        <input type="file" id="picture" name="picture" accept="image/*"><br><br>

        <!-- Video upload -->
        <label for="video">Video:</label>
        <input type="file" id="video" name="video" accept="video/*"><br><br>

        <!-- Message -->
        <label for="message">Message:</label>
        <textarea id="message" name="message" maxlength="200"></textarea><br><br>

        <!-- Location -->
        <label for="location">Location:</label>
        <input type="text" id="location" name="location" placeholder="Enter location"><br><br>

        <!-- Name -->
        <label for="name">Name:</label>
        <input type="text" id="name" name="name" value="John Doe"><br><br>

        <!-- Origin -->
        <label for="origin">Origin:</label>
        <input type="text" id="origin" name="origin" value="Philippines" readonly><br><br>

        <!-- Email -->
        <label for="email">Email:</label>
        <input type="email" id="email" name="email" autocomplete="on"><br><br>

        <!-- Age -->
        <label for="age">Age:</label>
        <input type="number" id="age" name="age" min="18"><br><br>

        <!-- Gender -->
        <label for="gender">Gender:</label>
        <select id="gender" name="gender">
            <option value="male">Male</option>
            <option value="female">Female</option>
            <option value="other">Other</option>
        </select><br><br>

        <!-- Number -->
        <label for="number">Number:</label>
        <input type="tel" id="number" name="number" pattern="[0-9]{10}" placeholder="10-digit number"><br><br>

        <!-- Application status -->
        <label for="status">Application Status:</label>
        <input type="text" id="status" name="status" value="Pending" disabled><br><br>

        <!-- Address -->
        <fieldset>
            <legend>Address</legend>
            <input type="text" name="address" placeholder="Enter your address">
        </fieldset>
        <br>

        <!-- Submit Button -->
        <button type="submit">Submit Form</button>

    </form>

</body>
</html>
